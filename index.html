<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digital Mental Health Support for Students</title>
    <!-- Use Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.1/css/all.min.css">
    <!-- Link to external CSS file in the new path -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="bg-white shadow-lg rounded-b-3xl sticky top-0 z-20">
        <nav class="container mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center">
            <div class="flex justify-between w-full md:w-auto">
                <h1 class="text-3xl font-bold text-indigo-600">StudentMind Support</h1>
                <!-- Hamburger menu icon for mobile -->
                <button id="mobile-menu-button" class="md:hidden text-gray-700">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
            <ul id="mobile-menu" class="hidden md:flex flex-col md:flex-row space-x-0 md:space-x-8 text-center mt-4 md:mt-0 w-full md:w-auto">
                <li class="my-2 md:my-0"><a href="pages/ai.html" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300 font-semibold">AI Support</a></li>
                <li class="my-2 md:my-0"><a href="pages/booking.html" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300 font-semibold">Booking</a></li>
                <li class="my-2 md:my-0"><a href="pages/resources.html" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300 font-semibold">Resources</a></li>
                <li class="my-2 md:my-0"><a href="pages/peer_support.html" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300 font-semibold">Peer Support</a></li>
                <li class="my-2 md:my-0"><a href="pages/admin.html" class="text-gray-700 hover:text-indigo-600 transition-colors duration-300 font-semibold">Admin Access</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section with two columns -->
    <!-- Hero Section with two columns -->
    <section class="hero-section flex items-center justify-center p-4">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <!-- Left Column: Intro Text -->
            <div
                class="col-span-1 bg-black bg-opacity-50 p-8 md:p-12 rounded-3xl shadow-2xl text-center md:text-left text-white">
                <h2 class="text-4xl md:text-6xl font-extrabold mb-4 animate-fade-in-up">Welcome to StudentMind Support</h2>
                <p class="text-lg md:text-2xl mb-8 max-w-2xl mx-auto md:mx-0 font-light animate-fade-in-down">A
                    comprehensive digital support system designed for students in higher education, promoting mental
                    wellness through technology and community.</p>
                <a href="#main-content"
                    class="bg-indigo-600 text-white px-8 py-4 rounded-full hover:bg-indigo-700 transition-colors duration-300 font-bold transform hover:scale-105 shadow-lg inline-block">Explore
                    Tools</a>
            </div>
            <!-- Right Column: Video Player -->
            <div class="w-full h-full p-4 flex items-center justify-center">
                <video class="myvideo w-full max-w-md rounded-3xl shadow-2xl object-cover" controls>

                    <source src="Intro.mp4" type="video/mp4">
                    Your browser does not support the video tag.

                </video>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>

</html>
